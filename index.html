<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset=utf-8>
        <title>Bras Robotique</title>
        <link rel="stylesheet" href="style.css">
        <!-- API importe du site de Three.js -->
        <script src="js/lib/three.js"></script>
        <script src="js/lib/OBJLoader.js"></script>
        <script src="js/lib/OrbitControls.js"></script>
        <script src="js/lib/dat.gui.min.js"></script>
        <!-- Petit script pour avoir une grille avec des axes -->
        <script src="js/axes.js"></script>
        <script src="js/arm.js"></script>
    </head>
    <body>
        <header>
            <a href="index.html"><img src="icons/home.svg" id="home-icon" class="icon"></a>
            <ul class="navigation">
                <label>
                    <input type="checkbox" name="ldmod" >
                    <div class="check1"> <span class="dotlight"></span></div>
                </label>
            </ul>
        </header>
        <section>
          <div class="controls">
            <div class="control-grid-panel">
              <label>
                <input type="checkbox" name="gridx" id="real-time-visualize">
                <div class="check"> <span class="dot"></span> </div>
                Visualize
              </label>
              <label>
                <input type="checkbox" name="gridx" id="gridx-input">
                <div class="check"> <span class="dot"></span> </div>
                Show GridX
              </label>
  
              <label>
                <input type="checkbox" name="gridy" id="gridy-input">
                <div class="check"> <span class="dot"></span> </div>
                Show GridY
              </label>
  
              <label>
                <input type="checkbox" name="gridz" id="gridz-input">
                <div class="check"> <span class="dot"></span> </div>
                Show GridZ
              </label>
            </div>
  
            <div class="control-panel" id="control-panel">
              <div style="display: flex; align-items: center;">
                <input id="sensivity-slider" type="range" min="1" max="5" step="1"  value="2">
                <label for="sensivity-slider">Sensivity</label>
              </div>
              
              <div class="arm-control-panel" id="arm-control-panel">
  
                <div>
                  <button type="button" name="button" id="base-left" 
                  onmousedown="buttonBaseLeftDown()"
                  onmouseup = "buttonBaseUp()">
                    <p id="gauche">Q</p>
                  </button>
                  
                  <button type="button" name="button" id="base-right"
                  onmousedown="buttonBaseRightDown()"
                  onmouseup = "buttonBaseUp()">
                    <p id="droite">D</p>
                  </button>
                </div>
  
                <div class="arrow-controls">
                  <!-- Forearm up-->
                  <button type="button" name="button" id="fore-arm-back"
                  onmousedown="buttonForeArmBackDown()"
                  onmouseup = "buttonForeArmUp()">
                  <img src="icons/caret-up.svg" class="icon" id="arrow-up">

                  </button>
  
                  <div>
                    <!-- Arm down-->
                    <button type="button" name="button" id="arm-front"
                    onmousedown="buttonArmFrontDown()"
                    onmouseup = "buttonArmUp()">
                    <img src="icons/caret-left.svg" class="icon" id="arrow-left">
                    </button>
                    <!-- arm up-->
                    <button type="button" name="button" id="arm-back"
                    onmousedown="buttonArmBackDown()"
                    onmouseup = "buttonArmUp()">
                    <img src="icons/caret-right.svg" class="icon" id="arrow-right">
                    </button>
  
                  </div>
                  <!-- Forearm down-->
                  <button type="button" name="button" id="fore-arm-front"
                  onmousedown="buttonForeArmFrontDown()"
                  onmouseup = "buttonForeArmUp()">
                  <img src="icons/caret-down.svg" class="icon" id="arrow-down">
                  </button>
  
                </div>
              </div>
            </div>
            
          </div>


          <p id="brasRobotique"></p>


          <script src="js/controls.js"></script> <!-- Buttons + Keys Controls -->
          <script src="js/robot.js"></script> <!-- Robotic Arm 3D model -->
          <script src="js/fetch.js"></script> <!--  Fetching data -->
          <script src="js/app.js"></script>


          <script>addToDOM();</script>
        </section>
    </body>
</html>
